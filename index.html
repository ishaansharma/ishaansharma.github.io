<!DOCTYPE>
<html>
  <body>
    <head>
      <style>
	      body {
  background-color: #1f1f1f;
  color: #55ff55;
  font-size: 2rem;
  width: 100%;
  font-family: 'menlo', monospace;
  letter-spacing: 2px
}
.container {
  padding: 25px;
  width: 400px;
}
.output {
  color: white;
}

	      </style>
	    <script>
	    var $lines = $('.prompt p');
$lines.hide();
var lineContents = new Array();

var terminal = function() {

  var skip = 0;
  typeLine = function(idx) {
    idx == null && (idx = 0);
    var element = $lines.eq(idx);
    var content = lineContents[idx];
    if(typeof content == "undefined") {
      $('.skip').hide();
      return;
    }
    var charIdx = 0;

    var typeChar = function() {
      var rand = Math.round(Math.random() * 100) + 20;

      setTimeout(function() {
        var char = content[charIdx++];
        element.append(char);
        if(typeof char !== "undefined")
          typeChar();
        else {
          element.append('<div class="output">');
          typeLine(++idx);
        }
      }, skip ? 0 : rand);
    }
    content = content;
    typeChar();
  }

  $lines.each(function(i) {
    lineContents[i] = $(this).text();
    $(this).text('').show();
  });

  typeLine();
}

terminal();
	    </script>
      </head>
   <main class="prompt">
  <div class="container">
    <p>Whenever you are sad...</p>
    <p class="output">Remember to stop and be awesome instead!</p>
    <p class="output">=)</p>
  </div>
</main>
  </body>
    </html>
